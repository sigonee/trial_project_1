<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class = "scoring_section">
                <div class = "home_section">
                    <h3>HOME</h3>
                    <div id = "home_winning"></div>
                    <div id = "home_score_display">0</div>
                    <div class = "home_counters">
                        <button class = "score_btn" onclick = "addOneHome()">+1</button>
                        <button class = "score_btn" onclick = "addTwoHome()">+2</button>
                        <button class = "score_btn" onclick = "addThreeHome()">+3</button>
                    </div>
                </div>
                <div class = "guest_section">
                    <h3>AWAY</h3>
                    <div id = "guest_winning"></div>
                    <div id = "guest_score_display">0</div>
                    <div class = "guest_counters">
                        <button class = "score_btn" onclick = "addOneGuest()">+1</button>
                        <button class = "score_btn" onclick = "addTwoGuest()">+2</button>
                        <button class = "score_btn" onclick = "addThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
            <div class = "footer">
                <button class = "reset_btn" onclick = "resetAll()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
